<div *ngIf="character" class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-image">
        <img [src]="character.thumbnail.path + '.' + character.thumbnail.extension">
      </div>
      <div class="card-content">
      <h4 *ngIf="character">{{ character.name }}</h4>
      <p>{{ character.description }}</p>
      <br>
      <strong>Nb comics available : {{ character.comics.available }}</strong>
      <tbody *ngIf="character.comics.items">
        <tr>
          <td>1</td>
          <td><strong>{{ character.comics.items[0].name }}</strong></td>
        </tr>
        <tr>
          <td>2</td>
          <td><strong>{{ character.comics.items[1].name }}</strong></td>
        </tr>
        <tr>
          <td>3</td>
          <td><strong>{{ character.comics.items[2].name }}</strong></td>
        </tr>
      </tbody>
      </div>

      <div class="card-action">
      <a (click)="goBack()">Back</a>
      </div>
    </div>
  </div>
</div>

<app-loader *ngIf="!character"></app-loader>
